<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tư duy responsive cho hình ảnh</title>
</head>
<body>
    <style>
        #wrapper{
            max-width: 960px;
            margin: 0 auto;
        }
        /* responsive cho tất cả img trong website */
        img{
            max-width: 100%;
            height: auto;
        }
        /* Tạo class responsive gán nhãn vào class */
        .responsive-img{
            max-width: 100%;
            height: auto;
        }
        /* Responsive cho các hình ảnh trong 1 list product, list post,.... */
        .list-post img{
            max-width: 100%;
            height: auto;
        }

        

    </style>
    <div id="wrapper">
        <h1>Tư duy responsive cho hình ảnh</h1>
        <img src="https://th.bing.com/th/id/R.c59cb4d6dda0d97d72600fc66821bbcd?rik=p%2bqtqo2eNb0jtA&riu=http%3a%2f%2fthestatetimes.com%2fwp-content%2fuploads%2f2018%2f02%2finfotech.jpg&ehk=FF2w7obphoNFJAmHb0IyqQuqdiAVkB1haRtebXosqj8%3d&risl=&pid=ImgRaw&r=0" alt="">
    </div>
</body>
</html>
